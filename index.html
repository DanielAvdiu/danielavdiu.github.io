<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    </head>





    <body>
        <header>
            <div class="hero">
                <h1>COMING SOON</h1>
                <hr>

                <p id="launch">
                    40d 00h 00m 00s
                </p>
            </div>
            

        </header>
    </body>

    <script>
        var countdownDuration = 40 * 24 * 60 * 60 * 1000; // 40 days in milliseconds

        var countDownDate = new Date().getTime() + countdownDuration;

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("launch").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("launch").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</html>
